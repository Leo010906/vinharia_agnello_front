<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vinharia Agnello</title>
    <link rel="stylesheet" href="css/flex-style.css">
</head>
<body>
    
    <header class="header">
        <h1 class="logo">Vinharia Agnello</h1>
    </header>

    <main class="container">
        <section class="destaque">
            <h2>Seja bem-vindo!</h2>
            <p>Os melhores vinhos selecionados especialmente para você.</p>
        </section>

        <!-- Seção de cards dos vinhos -->
        <section class="cards">
            <div class="card">
                <img src="img/vinho_tinto.png" alt="Vinho Tinto">
                <h3>Vinho Tinto</h3>
                <p>Encorpado, perfeito para ocasiões especiais.</p>
            </div>
            <div class="card">
                <img src="img/vinho_branco.png" alt="Vinho Branco">
                <h3>Vinho Branco</h3>
                <p>Refrescante, ideal para dias quentes.</p>
            </div>
            <div class="card">
                <img src="img/vinho_rose.png" alt="Vinho Rosé">
                <h3>Vinho Rosé</h3>
                <p>Suave, perfeito para encontros e celebrações.</p>
            </div>
        </section>
    </main>

    <footer class="footer">
        <p>Vinharia Agnello 2025</p>
    </footer>
</body>
</html>
